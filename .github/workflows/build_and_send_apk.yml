name: Build and Send APKs

on:
  push:
    branches:
      - main  # Укажите ветку, на которую нужно реагировать

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Release APK
      run: ./gradlew assembleRelease

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Extract version information
      id: version
      run: |
        VERSION_NAME=$(grep -oP 'versionName\s*=\s*"\K[^"]+' app/build.gradle.kts)
        VERSION_CODE=$(grep -oP 'versionCode\s*=\s*\K\d+' app/build.gradle.kts)
        echo "Version Name: $VERSION_NAME"
        echo "Version Code: $VERSION_CODE"
        echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
        echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release.apk

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk

  send-to-telegram:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Download Release APK
      uses: actions/download-artifact@v4
      with:
        name: app-release
        path: ./apk

    - name: Download Debug APK
      uses: actions/download-artifact@v4
      with:
        name: app-debug
        path: ./apk

    - name: Send APKs to Telegram
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        files: |
          ./apk/app-release.apk
          ./apk/app-debug.apk
        caption: "New APK builds! Version: ${{ steps.version.outputs.version_name }} (Code: ${{ steps.version.outputs.version_code }})"
